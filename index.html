<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="水分補給">
    <title>水分補給アプリ</title>
    
    <!-- アイコン設定 -->
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0EA5E9">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translateY(0px);
            }
            40%, 43% {
                transform: translateY(-30px);
            }
            70% {
                transform: translateY(-15px);
            }
            90% {
                transform: translateY(-4px);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide icons as components
        const Bell = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                <path d="m13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
        );
        
        const Droplets = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 2 3 7s0 5-3 5-3-5-3-5z"/>
            </svg>
        );
        
        const Calendar = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );
        
        const Trophy = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                <path d="M4 22h16"/>
                <path d="M10 14.66V17c0 .55.47.98.97 1.21C12.15 18.75 14 19 16 19s3.85-.25 5.03-.79c.5-.23.97-.66.97-1.21v-2.34"/>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
            </svg>
        );
        
        const Target = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        );
        
        const Settings = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );
        
        const Volume2 = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="m15.54 8.46 5.07 5.07m0-5.07-5.07 5.07"/>
            </svg>
        );
        
        const Smartphone = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                <line x1="12" y1="18" x2="12.01" y2="18"/>
            </svg>
        );

        const HydrationApp = () => {
          const [waterCount, setWaterCount] = useState(0);
          const [dailyGoal, setDailyGoal] = useState(8);
          const [notifications, setNotifications] = useState(false);
          const [showSettings, setShowSettings] = useState(false);
          const [soundEnabled, setSoundEnabled] = useState(true);
          const [vibrationEnabled, setVibrationEnabled] = useState(true);
          const [lastDrinkTime, setLastDrinkTime] = useState(null);
          const [achievement, setAchievement] = useState('');
          const [showCelebration, setShowCelebration] = useState(false);

          const today = new Date().toLocaleDateString('ja-JP');

          // ローカルストレージから今日のデータを読み込み
          useEffect(() => {
            const savedData = localStorage.getItem(`hydration_${today}`);
            const savedGoal = localStorage.getItem('hydration_goal');
            const savedSound = localStorage.getItem('hydration_sound');
            const savedVibration = localStorage.getItem('hydration_vibration');
            const savedNotifications = localStorage.getItem('hydration_notifications');
            
            if (savedData) {
              const data = JSON.parse(savedData);
              setWaterCount(data.count || 0);
              setLastDrinkTime(data.lastDrink ? new Date(data.lastDrink) : null);
            }
            
            if (savedGoal) {
              setDailyGoal(parseInt(savedGoal));
            }
            
            if (savedSound !== null) {
              setSoundEnabled(savedSound === 'true');
            }
            
            if (savedVibration !== null) {
              setVibrationEnabled(savedVibration === 'true');
            }
            
            // 通知設定の復元：許可されている場合のみオンにする
            if (savedNotifications !== null && Notification.permission === 'granted') {
              setNotifications(savedNotifications === 'true');
            } else {
              setNotifications(false); // 許可されていない場合は強制的にオフ
            }
          }, [today]);

          // データをローカルストレージに保存
          useEffect(() => {
            const data = {
              count: waterCount,
              lastDrink: lastDrinkTime
            };
            localStorage.setItem(`hydration_${today}`, JSON.stringify(data));
          }, [waterCount, lastDrinkTime, today]);

          // 設定をローカルストレージに保存
          useEffect(() => {
            localStorage.setItem('hydration_goal', dailyGoal.toString());
          }, [dailyGoal]);

          useEffect(() => {
            localStorage.setItem('hydration_sound', soundEnabled.toString());
          }, [soundEnabled]);

          useEffect(() => {
            localStorage.setItem('hydration_vibration', vibrationEnabled.toString());
          }, [vibrationEnabled]);

          // 通知設定の保存
          useEffect(() => {
            localStorage.setItem('hydration_notifications', notifications.toString());
          }, [notifications]);

          // 1時間ごとの通知設定（本番版）
          useEffect(() => {
            const interval = setInterval(() => {
              if (!notifications) return;
              
              const now = new Date();
              if (!lastDrinkTime || (now - lastDrinkTime) >= 3600000) {
                showNotification();
              }
            }, 3600000);

            return () => {
              clearInterval(interval);
            };
          }, [notifications, lastDrinkTime]);

          const playNotificationSound = () => {
            try {
              const audioContext = new (window.AudioContext || window.webkitAudioContext)();
              const oscillator = audioContext.createOscillator();
              const gainNode = audioContext.createGain();
              
              oscillator.connect(gainNode);
              gainNode.connect(audioContext.destination);
              
              oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
              oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
              oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
              
              gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
              
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
              console.log('音声再生に失敗:', e);
            }
          };

          const showNotification = () => {
            if (vibrationEnabled && 'vibrate' in navigator) {
              navigator.vibrate([200, 100, 200]);
            }
            
            if (soundEnabled) {
              playNotificationSound();
            }
            
            if ('Notification' in window && Notification.permission === 'granted') {
              new Notification('💧 水分補給の時間です！', {
                body: '100mlの水を飲みましょう',
                icon: './icon.svg',
                badge: './icon.svg',
                tag: 'hydration-reminder',
                requireInteraction: true,
                vibrate: vibrationEnabled ? [200, 100, 200] : []
              });
            }
          };

          // 通知許可を要求
          const requestNotificationPermission = () => {
            if ('Notification' in window) {
              if (Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                  if (permission === 'granted') {
                    setNotifications(true);
                    alert('通知が許可されました！1時間後からリマインダーが開始されます。');
                  } else {
                    setNotifications(false);
                    alert('通知が拒否されました。いつでも設定から変更できます。');
                  }
                });
              } else if (Notification.permission === 'granted') {
                const newState = !notifications;
                setNotifications(newState);
                alert(newState ? '通知リマインダーをオンにしました' : '通知リマインダーをオフにしました');
              } else {
                alert('通知が拒否されています。\n\nSafari の設定から許可してください：\n設定 → Safari → 通知 → このサイト → 許可');
              }
            } else {
              alert('このブラウザは通知をサポートしていません。');
            }
          };

          const playSuccessSound = () => {
            try {
              const audioContext = new (window.AudioContext || window.webkitAudioContext)();
              const oscillator = audioContext.createOscillator();
              const gainNode = audioContext.createGain();
              
              oscillator.connect(gainNode);
              gainNode.connect(audioContext.destination);
              
              oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
              oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
              oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
              
              gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
              
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.4);
            } catch (e) {
              console.log('成功音再生に失敗:', e);
            }
          };

          const drinkWater = () => {
            const newCount = waterCount + 1;
            setWaterCount(newCount);
            setLastDrinkTime(new Date());
            
            if (soundEnabled) {
              playSuccessSound();
            }
            if (vibrationEnabled && 'vibrate' in navigator) {
              navigator.vibrate([100, 50, 100]);
            }
            
            setShowCelebration(true);
            setTimeout(() => setShowCelebration(false), 2000);

            if (newCount === dailyGoal) {
              setAchievement('🎉 今日の目標達成！素晴らしいです！');
            } else if (newCount === Math.floor(dailyGoal / 2)) {
              setAchievement('🌟 半分達成！順調です！');
            } else if (newCount % 3 === 0) {
              setAchievement('👍 いい調子です！');
            } else {
              setAchievement('💧 水分補給完了！');
            }
          };

          const progressPercentage = Math.min((waterCount / dailyGoal) * 100, 100);

          const WaterDrop = ({ index, show }) => (
            <div 
              className={`inline-block text-4xl transition-all duration-500 ${
                show ? 'opacity-100 scale-110' : 'opacity-30 scale-100'
              } ${showCelebration && show ? 'animate-bounce' : ''}`}
              style={{ animationDelay: `${index * 0.1}s` }}
            >
              💧
            </div>
          );

          return (
            <div className="max-w-md mx-auto bg-gradient-to-br from-blue-50 to-cyan-50 min-h-screen p-6">
              <div className="bg-white rounded-3xl shadow-lg p-6 space-y-6">
                <div className="text-center relative">
                  <h1 className="text-2xl font-bold text-blue-800 mb-2">
                    <Droplets className="inline-block mr-2" />
                    水分補給アプリ
                  </h1>
                  <p className="text-gray-600 text-sm">健康的な水分補給をサポート</p>
                  
                  <button
                    onClick={() => setShowSettings(!showSettings)}
                    className="absolute top-0 right-0 p-2 text-gray-400 hover:text-gray-600 transition-colors"
                  >
                    <Settings className="w-5 h-5" />
                  </button>
                </div>

                {showSettings && (
                  <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl p-4 border-2 border-purple-200">
                    <h3 className="text-lg font-semibold text-purple-800 mb-4 text-center">
                      <Settings className="inline-block w-5 h-5 mr-2" />
                      設定
                    </h3>
                    
                    <div className="space-y-4">
                      <div className="bg-white rounded-xl p-4">
                        <label className="block text-sm font-medium text-gray-700 mb-3">
                          1日の目標回数 (1回 = 100ml)
                        </label>
                        <div className="flex items-center space-x-3">
                          <button
                            onClick={() => setDailyGoal(Math.max(1, dailyGoal - 1))}
                            className="w-10 h-10 bg-purple-100 hover:bg-purple-200 text-purple-600 rounded-full font-bold transition-colors"
                          >
                            -
                          </button>
                          <div className="flex-1 text-center">
                            <div className="text-2xl font-bold text-purple-700">{dailyGoal}回</div>
                            <div className="text-sm text-purple-500">{dailyGoal * 100}ml</div>
                          </div>
                          <button
                            onClick={() => setDailyGoal(Math.min(20, dailyGoal + 1))}
                            className="w-10 h-10 bg-purple-100 hover:bg-purple-200 text-purple-600 rounded-full font-bold transition-colors"
                          >
                            +
                          </button>
                        </div>
                        
                        <div className="mt-4 grid grid-cols-3 gap-2">
                          {[6, 8, 10].map(preset => (
                            <button
                              key={preset}
                              onClick={() => setDailyGoal(preset)}
                              className={`p-2 rounded-lg text-sm font-medium transition-colors ${
                                dailyGoal === preset 
                                  ? 'bg-purple-500 text-white' 
                                  : 'bg-purple-100 text-purple-600 hover:bg-purple-200'
                              }`}
                            >
                              {preset}回
                              <div className="text-xs opacity-75">{preset * 100}ml</div>
                            </button>
                          ))}
                        </div>
                      </div>
                      
                      <div className="bg-blue-50 rounded-xl p-3">
                        <div className="text-xs text-blue-600 space-y-1">
                          <div>💡 <strong>推奨目安:</strong></div>
                          <div>• 6回 (600ml): 最低限の水分補給</div>
                          <div>• 8回 (800ml): 標準的な目標</div>
                          <div>• 10回以上: アクティブな方向け</div>
                        </div>
                      </div>
                      
                      <div className="bg-white rounded-xl p-4">
                        <h4 className="text-sm font-medium text-gray-700 mb-3">通知設定</h4>
                        
                        <div className="flex items-center justify-between mb-3">
                          <div className="flex items-center">
                            <Volume2 className="w-4 h-4 text-gray-600 mr-2" />
                            <span className="text-sm text-gray-700">通知音</span>
                          </div>
                          <button
                            onClick={() => setSoundEnabled(!soundEnabled)}
                            className={`w-10 h-5 rounded-full transition-colors duration-300 ${
                              soundEnabled ? 'bg-purple-400' : 'bg-gray-300'
                            }`}
                          >
                            <div className={`w-4 h-4 bg-white rounded-full shadow transition-transform duration-300 ${
                              soundEnabled ? 'transform translate-x-5' : 'transform translate-x-0.5'
                            }`}></div>
                          </button>
                        </div>
                        
                        <div className="flex items-center justify-between">
                          <div className="flex items-center">
                            <Smartphone className="w-4 h-4 text-gray-600 mr-2" />
                            <span className="text-sm text-gray-700">バイブレーション</span>
                          </div>
                          <button
                            onClick={() => setVibrationEnabled(!vibrationEnabled)}
                            className={`w-10 h-5 rounded-full transition-colors duration-300 ${
                              vibrationEnabled ? 'bg-purple-400' : 'bg-gray-300'
                            }`}
                          >
                            <div className={`w-4 h-4 bg-white rounded-full shadow transition-transform duration-300 ${
                              vibrationEnabled ? 'transform translate-x-5' : 'transform translate-x-0.5'
                            }`}></div>
                          </button>
                        </div>
                        
                        <button
                          onClick={() => showNotification()}
                          className="w-full mt-3 py-2 bg-purple-100 hover:bg-purple-200 text-purple-700 rounded-lg text-sm font-medium transition-colors"
                        >
                          ✅ 通知をテスト
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                <div className="bg-blue-50 rounded-2xl p-4">
                  <div className="flex items-center justify-between mb-3">
                    <span className="text-sm text-blue-600 font-medium">
                      <Calendar className="inline-block w-4 h-4 mr-1" />
                      {today}
                    </span>
                    <span className="text-xs text-blue-500">
                      目標: {dailyGoal}回 ({dailyGoal * 100}ml)
                    </span>
                  </div>
                  
                  <div className="mb-4">
                    <div className="flex justify-between items-center mb-2">
                      <span className="text-sm font-medium text-blue-700">進捗</span>
                      <span className="text-sm text-blue-600">{waterCount}/{dailyGoal}回</span>
                    </div>
                    <div className="w-full bg-blue-200 rounded-full h-3">
                      <div 
                        className="bg-gradient-to-r from-blue-400 to-cyan-400 h-3 rounded-full transition-all duration-500 ease-out"
                        style={{ width: `${progressPercentage}%` }}
                      ></div>
                    </div>
                    <div className="text-center mt-2">
                      <span className="text-lg font-bold text-blue-700">{waterCount * 100}ml</span>
                      <span className="text-sm text-blue-500 ml-1">/ {dailyGoal * 100}ml</span>
                    </div>
                  </div>

                  <div className="text-center">
                    {[...Array(dailyGoal)].map((_, index) => (
                      <WaterDrop 
                        key={index} 
                        index={index} 
                        show={index < waterCount} 
                      />
                    ))}
                  </div>
                </div>

                <div className="text-center">
                  <button
                    onClick={drinkWater}
                    className={`w-32 h-32 rounded-full text-white text-lg font-bold shadow-lg transition-all duration-300 ${
                      showCelebration 
                        ? 'bg-gradient-to-r from-green-400 to-emerald-400 scale-110' 
                        : 'bg-gradient-to-r from-blue-400 to-cyan-400 hover:from-blue-500 hover:to-cyan-500 hover:scale-105'
                    }`}
                  >
                    <Droplets className="w-8 h-8 mx-auto mb-2" />
                    水を飲んだ！
                  </button>
                </div>

                {achievement && (
                  <div className={`text-center p-3 rounded-xl transition-all duration-500 ${
                    showCelebration ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'
                  }`}>
                    <p className="font-medium">{achievement}</p>
                  </div>
                )}

                {lastDrinkTime && (
                  <div className="text-center text-sm text-gray-500">
                    最後に飲んだ時間: {lastDrinkTime.toLocaleTimeString('ja-JP', { 
                      hour: '2-digit', 
                      minute: '2-digit' 
                    })}
                  </div>
                )}

                <div className="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                  <div className="flex items-center">
                    <Bell className="w-5 h-5 text-gray-600 mr-2" />
                    <span className="text-sm text-gray-700">1時間ごとの通知</span>
                  </div>
                  <button
                    onClick={requestNotificationPermission}
                    className={`w-12 h-6 rounded-full transition-colors duration-300 ${
                      notifications ? 'bg-blue-400' : 'bg-gray-300'
                    }`}
                  >
                    <div className={`w-5 h-5 bg-white rounded-full shadow transition-transform duration-300 ${
                      notifications ? 'transform translate-x-6' : 'transform translate-x-0.5'
                    }`}></div>
                  </button>
                </div>

                <div className="grid grid-cols-3 gap-3 text-center">
                  <div className="bg-gradient-to-br from-blue-100 to-blue-200 p-3 rounded-xl">
                    <Target className="w-6 h-6 text-blue-600 mx-auto mb-1" />
                    <div className="text-lg font-bold text-blue-700">{Math.round(progressPercentage)}%</div>
                    <div className="text-xs text-blue-600">達成率</div>
                  </div>
                  <div className="bg-gradient-to-br from-cyan-100 to-cyan-200 p-3 rounded-xl">
                    <Droplets className="w-6 h-6 text-cyan-600 mx-auto mb-1" />
                    <div className="text-lg font-bold text-cyan-700">{waterCount * 100}</div>
                    <div className="text-xs text-cyan-600">ml</div>
                  </div>
                  <div className="bg-gradient-to-br from-emerald-100 to-emerald-200 p-3 rounded-xl">
                    <Trophy className="w-6 h-6 text-emerald-600 mx-auto mb-1" />
                    <div className="text-lg font-bold text-emerald-700">{waterCount >= dailyGoal ? '🏆' : '⭐'}</div>
                    <div className="text-xs text-emerald-600">ランク</div>
                  </div>
                </div>

                <div className="text-center text-xs text-gray-500 bg-gray-50 p-3 rounded-xl">
                  💡 定期的な水分補給は健康維持に重要です。1時間に100mlずつを目安に飲みましょう。
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<HydrationApp />, document.getElementById('root'));
    </script>
</body>
</html>
